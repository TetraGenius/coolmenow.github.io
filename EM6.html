<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>COOL me NOW Form</title>
    <style>
     h1 {text-align:center;}
     p {text-align:center;}
     l {text-align:left;}
     div1 {background-color:#CCF;}
     div2 {background-color:#FEE;}
    </style>
    <script type="text/javascript" src="js/formcalculations.js"></script>
    <script src="html2pdf.bundle.min.js"></script>

</head>
<body onload='hideTotal()'>
    <div id="wrap">
        <form action="" id="coolform" onsubmit="return false;">
        <div>
			
			<img src="styles/alt.png" width="120" height="120" ></img> 
			<td><br><a target="_blank" href="Benefits.html">Benefits</a>
			<a target="_blank" href="Contacts.html">Contacts</a>
			<a target="_blank" href="index.html">Home</a>
			<p2 style="color:Red;">Estimate ONLY; email or phone for quotes...</p2>
			<p2 style="color:DarkBlue;">Email:      cool.me.now@protonmail.com</p>
               <fieldset>				   
                
                
                <label >Measurement unit:</label>
         
                <select id="filling2" name='filling2' onchange="calculateTotal()">
                <option value="mm">Millimetre</option>
                <option value="cm">Centimetre</option>
                <option value="m">Metre</option>                          
               </select>  
               <label >Enter in each block below the Height and Width and number of similar window panes. You must fill values in at least Block 1</label> 
               
				   <colgroup>				
					<col style="background-color:#CCF">	
					<col style="background-color:#FEE">
					<col style="background-color:#CCF">									
					</colgroup>
					
                 
                  <label >Block 2</label> 
					<label >Height</label>     
                <label for='HeightWin2' class="inlinelabel"></label>
                <input type="number"  id="HeightWin2" name="HeightWin2" placeholder="0.000" 
					min="0" value="0" step="0.001" pattern="^\d+(?:\.\d{1,3})?$" 
					onblur="this.parentNode.parentNode.style.backgroundColor=/^\d+(?:\.\d{1,3})?$/.test(this.value)?'inherit':'red'" 
					onchange="calculateTotal()" />
                <label >Width</label>
                <label for='WidthWin2' class="inlinelabel"></label>
                <input type="number"  id="WidthWin2" name="WidthWin2" placeholder="0.000" 
					min="0" value="0" step="0.001" pattern="^\d+(?:\.\d{1,3})?$" 
					onblur="this.parentNode.parentNode.style.backgroundColor=/^\d+(?:\.\d{1,3})?$/.test(this.value)?'inherit':'red'" 
					onchange="calculateTotal()" />
				<label >Number</label> 
                <label for='NumberWin2' class="inlinelabel"></label>
                <input type="number"  id="NumberWin2" name="NumberWin2" value=0 onchange="calculateTotal()" /> 
                <a target="_blank" href="EM2.html">Continue</a>
                      <label >Select(again) the type of Solarsheet to update the estimate:</label>
         
                <select id="filling" name='filling' onchange="calculateTotal()">
                <option value="None">Select Sheet</option>
                <option value="Dark">Dark 99% UV(R215/m2)</option>
                <option value="Medium">Medium 99% UV(R210/m2)</option>
                <option value="Light">Low tint 99% UV(R205/m2)</option>
                <option value="Reflect">Mirror 80% heat block 99% UV (R215/m2)</option>
                </select> 
               
                </p>
                <p style="color:red" style = "text-align =right">Re-select the material type to force update!</p>
                <div id="materialPrice"></div>
                <div id="labourPrice"></div>
                <div id="totalPrice"></div>
                
                </fieldset>
            </div>
            
        	<div class="cont_details">
            	<fieldset>
                <legend>Contact Details</legend>
                <label for='name'>Name</label>
                <input type="text" id="name" name='name' />                
                <label for='address'>Address</label>
                <input type="text" id="address" name='address' />                
                <label for='phonenumber'>Phone Number</label>
                <input type="text"  id="phonenumber" name='phonenumber'/>                
                <label for='email'>Email</label>
                <input type="text"  id="email" name='email'/>
               
                </fieldset>
            </div>
            <input type='submit' id='submit2' value='*' onclick="calculateTotal()" />
            <input type='submit' id='submit2' value='Save PDF' onclick="pdf()" />
        </div>  
       </form>
	</div><!--End of wrap-->
