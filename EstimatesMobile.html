<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <META HTTP-EQUIV="Content-Script-Type" CONTENT="text/javascript" />
    <title>COOL me NOW Form</title>
    <style>
     h1 {text-align:left;}
     p {text-align:left;}
     l {text-align:left;}
     div1 {background-color:#CCF;}
     div2 {background-color:#FEE;}
    </style>
    <script type="text/javascript" src="js/formVariablesMobile.js"></script>
    <script type="text/javascript" src="js/formcalculations.js"></script>
    <script src="html2pdf.bundle.min.js"></script>
    <link href="styles/formMobile.css" rel="stylesheet" type="text/css" />
</head>
<body  onload='initInput1()'>
	<l>
    <div id="wrap">
        <form action="" id="coolform" onsubmit="return false;">
        <div>
			
			<img src="styles/alt.png" width="120" height="120" ></img> 
			<td><br><a target="_blank" href="Benefits.html">Benefits</a>
			<a target="_blank" href="Contacts.html">Contacts</a>
			<a target="_blank" href="index.html">Home</a>
			<p style="color:Red;">Estimate ONLY; email or phone for quotes...</p>
			<p style="color:DarkBlue;">Email:      cool.me.now@protonmail.com</p>
               <fieldset>				   
                
                
                <label >Measurement unit:</label>
         
                <select id="filling2" name='filling2'  onchange="initInput1()">
                
                <option value="m">Metre</option>                          
               </select>  
               <label >Enter in each block below the Height and Width and number of similar window panes. You must fill values in at least Block 1</label>       
					<div id="block1">
					 <label >Block 1</label> 
					<table><tr><td><label >Height</label></td>     
                <label for='HeightWin1' class="inlinelabel"></label>
                <td><input onload='initInput1()' type="number"  id="HeightWin1" name="HeightWin1"  
					min="0" step="0.001" pattern="^\d+(?:\.\d{1,3})?$" 
					onblur="this.parentNode.parentNode.style.backgroundColor=/^\d+(?:\.\d{1,3})?$/.test(this.value)?'inherit':'red'" 
					onchange="calculateTotal()" /></td></tr>
                <tr><td><label >Width</label></td>
                <label for='WidthWin1' class="inlinelabel"></label>
                <td><input type="number"  id="WidthWin1" name="WidthWin1" placeholder="0.000" 
					min="0" value="0" step="0.001" pattern="^\d+(?:\.\d{1,3})?$" 
					onblur="this.parentNode.parentNode.style.backgroundColor=/^\d+(?:\.\d{1,3})?$/.test(this.value)?'inherit':'red'" 
					onchange="calculateTotal()" /></td></tr>
				<tr><td><label >Number</label> </td>
                <label for='NumberWin1' class="inlinelabel"></label>
                <td><input type="number"  id="NumberWin1" name="NumberWin1" value=1 onchange="calculateTotal()" /></td></tr></table>
                 </div>
                 
                  
                 <label >Select(again) the type of Solarsheet to update the estimate:</label>
         
                <select id="filling" name='filling' onchange="calculateTotal()">
               
                <option value="Dark">Dark 99% UV(R215/m2)</option>
                <option value="Medium">Medium 99% UV(R210/m2)</option>
                <option value="Light">Low tint 99% UV(R205/m2)</option>
                <option value="Reflect">Mirror 80% heat block 99% UV (R215/m2)</option>
                </select> 
               

                <p style="color:red" style = "text-align =right">Re-select the material type to force update!</p>
                <div id="materialPrice"></div>
                <div id="labourPrice"></div>
                <div id="totalPrice"></div>
                
                </fieldset>
                <input type='submit' id='submit2' value='Add different size windows' onclick="windowOpen('EM2.html','Block 2')" />
                <input type='submit' id='submit2' value='Done; Get the final Estimate' onclick="whenClickedDone()" />
            </div>
            
        	
       </form>
	</div><!--End of wrap-->
	
</l>
</body>
</html>
